<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;0,900;1,400;1,800;1,900&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
    <!--Icono-->
    <link rel="shortcut icon" href="../assets/Logos/ElTurcoBurgers-Logo.ico" type="image/x-icon">
    <!--Css Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Mi Css-->
    <link rel="stylesheet" href="../css/style.css">
    <title>El Turco Burguers - Iniciar Sesion</title>
</head>
<body class="body-loguin d-flex flex-column justify-content-center align-items-center p-0 m-0 bg-dark">
	<div class="box">
		<form class="bg-dark" autocomplete="off">
            <p class="p-form">El Turco Burgers</p>
			<h2 class="title-form">Iniciar Sesion</h2>
			<div class="inputBox">
				<input type="text" required>
				<span>Correo Electronico</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required>
				<span>Contraseña</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">¿Olvidaste tu contraseña?</a>
				<a href="#">Crearme una cuenta</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="../script/loguin.js"></script>
</body>
</html>
