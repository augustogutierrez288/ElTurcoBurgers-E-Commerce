<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/Logos/ElTurcoBurgers-Logo.ico">
  <title>El Turco Burgers - Metodo de Pago</title>
  <link rel="stylesheet" href="../css/style-cobro.css">
</head>
<body>

  <main class="wrapper">
    <!--Contiene las Card-->
    <div class="card">
      <div class="card-front">
        <img src="../assets/pagos/frente-card.webp" alt="Frente-de-la-tarjeta">
        <div class="card-front__data">
          <img src="../assets/pagos/card-logo.svg" alt="Card-logo">
          <!--img card-->
          <div class="container-card"></div>
          <div>
            <p class="card-number" id="card-number">0000 0000 0000 0000</p>
            <div class="card-name-date">
              <p class="card-name" id="card-name">Nombre Completo</p>
              <p class="card-date">
                <span id="card-month">00</span>/<span id="card-year">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="../assets/pagos/bg-card-back.png" alt="Dorso-de-la-tarjeta">
        <div class="card-back__data">
          <p class="card-cvc" id="card-cvc">000</p>
        </div>
      </div>
    </div>
    <!--Contiene el formulario y la tabla-->
    <div class="form-wrapper">

      <table class="table" id="table">
        <tbody>
          <tr class="fila1">
            <td>Total Producto</td>
            <td class="p-product">$0</td>
          </tr>
          <tr class="fila2">
            <td>Costo de Envio</td>
            <td>$300</td>
          </tr>
          <tr class="fila3">
            <td>Total a Pagar</td>
            <td class="p-total">$0</td>
          </tr>
        </tbody>
      </table>

      <form class="form" id="form">
        <div class="form-group">
          <label for="input-name" class="label">Nombre Completo</label>
          <input type="text" class="input" id="input-name" placeholder="ej. Jane Appleseed" required>
        </div>
        <div class="form-group">
          <label for="input-number" class="label">Numero de la Tarjeta</label>
          <input type="text" class="input input-number" id="input-number" placeholder="ej. 1234 5678 9123 0000" required>
        </div>
        <div class="form-group double">
          <div class="rows">
            <label for="input-month" class="label">Exp. Date (MM/YY)</label>
            <div class="columns">
              <input type="text" class="input" id="input-month" placeholder="MM" maxlength="2" required>
              <input type="text" class="input" id="input-year" placeholder="YY" maxlength="2" required>
            </div>
          </div>
          <div class="rows">
            <label for="input-cvc" class="label">CVC</label>
            <input type="text" class="input" id="input-cvc" placeholder="ej. 123" maxlength="3" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input-number" class="label">DNI</label>
          <input type="text" class="input" id="input-dni" placeholder="ej. 49761884" maxlength="8" required>
        </div>
        <div class="form-group">
          <button class="button" type="submit" id="btn-confirm">Confirmar</button>
        </div>
      </form>

      <div class="thank-you disabled" id="thank-you">
        <img src="../assets/pagos/icon-complete.svg" alt="Ícono-de-completado">
        <p class="thank-you-title">¡Gracias por tu compra!</p>
        <p class="thank-you-text">Tu Producto ya esta preparandose</p>
        <a  href="../index.html" class="button--2" id="continue">Volver a Comprar</a>
      </div>
    </div>

  </main>
  <!--Libreria Cleave.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../script/metodoDePago.js"></script>
</body>
</html>
